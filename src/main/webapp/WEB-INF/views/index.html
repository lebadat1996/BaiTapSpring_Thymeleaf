<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header :: head ">
<body>
<header th:replace="/header :: header"></header>
<div class="container">
    <p>
        <a th:href="@{/product/create}">
            Add new product
        </a>
    </p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NameProduct</th>
            <th>Category</th>
            <th>Color</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,test : ${list}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getNameProduct()}"></td>
            <td th:text="${row.getCategory()}"></td>
            <td th:text="${row.getColor()}"></td>
            <td>
                <a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a>
                <a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
</div>

</body>
</html>
